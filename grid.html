<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta name='viewport' content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;'>
		<title>Orientation Example</title>
		<style type="text/css">
			#grid {
				margin:0 50px 0 50px;
			}

			#grid>div {
				float:left;
				width: 140px;
				height: 140px;
			}
			#grid>div>div {
				padding: 20px;
				background-color:#efefef;
			}

		</style>
		<link rel="stylesheet" media="only screen and (max-device-width: 1024px) and (orientation:portrait)" href="ipad/ipad-portrait.css" type="text/css" />
		<link rel="stylesheet" media="only screen and (max-device-width: 1024px) and (orientation:landscape)" href="ipad/ipad-landscape.css" type="text/css" />


		<script type='text/javascript' src='jquery-1.5.1.min.js'></script>
		<script type='text/javascript' src='jquery.easing.1.3.js'></script>
		<script type='text/javascript' src='jquery.knobs.js'></script>
		<script type='text/javascript' src='jquery.rotate.js'></script>
		<script type='text/javascript'>

		$(function() {

			$('.house100').knob({
				'minAngle': Number.NEGATIVE_INFINITY,
				'maxAngle': Number.POSITIVE_INFINITY,

				'imagePath': 'knob_images/house100.png',
				'imageAngle': 0,
				'imageCount': 120,
				'imageAngleSeparation': 3,
				'imageGridGap': 0,
				'imageWidth': 100,
				'imageHeight': 100,
				'imageDirection': 'counter-clockwise'
			});

			$('.kitchen40').knob({
				'minAngle': Number.NEGATIVE_INFINITY,
				'maxAngle': Number.POSITIVE_INFINITY,

				'imagePath': 'knob_images/kitchen40.png',
				'imageAngle': 0,
				'imageCount': 120,
				'imageAngleSeparation': 3,
				'imageGridGap': 0,
				'imageWidth': 40,
				'imageHeight': 40,
				'imageDirection': 'clockwise'
			});

			$('.kitchen100').knob({
				'minAngle': Number.NEGATIVE_INFINITY,
				'maxAngle': Number.POSITIVE_INFINITY,

				'imagePath': 'knob_images/kitchen100.png',
				'imageAngle': 0,
				'imageCount': 120,
				'imageAngleSeparation': 3,
				'imageGridGap': 0,
				'imageWidth': 100,
				'imageHeight': 100,
				'imageDirection': 'clockwise'
			});

			$('.toaster40').knob({
				'minAngle': Number.NEGATIVE_INFINITY,
				'maxAngle': Number.POSITIVE_INFINITY,

				'imagePath': 'knob_images/toaster40.png',
				'imageAngle': -90,
				'imageCount': 12,
				'imageAngleSeparation': 3,
				'imageGridGap': 0,
				'imageWidth': 40,
				'imageHeight': 40,
				'imageDirection': 'clockwise'
			});

			$('.toaster100').knob({
				'minAngle': Number.NEGATIVE_INFINITY,
				'maxAngle': Number.POSITIVE_INFINITY,

				'imagePath': 'knob_images/toaster100.png',
				'imageAngle': -90,
				'imageCount': 12,
				'imageAngleSeparation': 3,
				'imageGridGap': 0,
				'imageWidth': 100,
				'imageHeight': 100,
				'imageDirection': 'clockwise'
			});

			$('.guitar100').knob({
				'minAngle': Number.NEGATIVE_INFINITY,
				'maxAngle': Number.POSITIVE_INFINITY,

				'imagePath': 'knob_images/guitar100.png',
				'imageAngle': 0,
				'imageCount': 120,
				'imageAngleSeparation': 3,
				'imageGridGap': 0,
				'imageWidth': 100,
				'imageHeight': 100,
				'imageDirection': 'clockwise'
			});

		});

		</script>
	</head>
	<body>
		<h1 id="portrait">Portrait</h1>
		<h1 id="landscape">Landscape</h1>
		<div id="grid">
			<div>
				<div class='toaster40'></div>
			</div>
			<div>
				<div class='kitchen40'></div>
			</div>
			<div>
				<div class='house100'></div>
			</div>
			<div>
				<div class='toaster100'></div>
			</div>
			<div>
				<div class='kitchen100'></div>
			</div>
			<div>
				<div class='guitar100'></div>
			</div>

			<div>
				<div class='toaster40'></div>
			</div>
			<div>
				<div class='kitchen40'></div>
			</div>
			<div>
				<div class='house100'></div>
			</div>
			<div>
				<div class='toaster100'></div>
			</div>
			<div>
				<div class='kitchen100'></div>
			</div>
			<div>
				<div class='guitar100'></div>
			</div>
		</div>
	</body>
</html>
