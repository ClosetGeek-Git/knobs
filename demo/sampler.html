<!DOCTYPE HTML>
<html>
<head>
  <title>Knobs - CSS</title>
  <link rel="stylesheet" href="asset/ui.css" />
  <link rel="stylesheet" href="asset/css_knobs.css" />
  <meta name="viewport" content="user-scalable=no, width=device-width">

  <!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>-->
  <script type="text/javascript" src="../jquery.min.js"></script>
  <script type="text/javascript" src="../Knob.js"></script>

  <style>
  body {
    margin-top: 1.0em;
    color: #000000;
  }

  .grid {
    margin:10px auto;
    max-width:840px;
  }

  .grid>div {
    float:left;
    width: 140px;
    height: 140px;
  }

  .grid>div>div {
    /*padding: 20px;*/
  }

  .clearfix {
    clear:both;
  }
  </style>

</head>
<body>

  <div class="grid">
    <input id="position_css_knob"
           name="position_css_knob"
           type="range"
           value="50"
           min="0" max="100"
           data-indicator-auto-position="true"
           data-indicator-radius="22"
            />

    <input id="rotate_css_knob"
           name="rotate_css_knob"
           type="range"
           value="50"
           min="0" max="100"
           data-angle-start="-400"
           data-angle-end="360"
           data-indicator-auto-rotate="true"
            />

    <input id="position-rotate_css_knob"
           name="position-rotate_css_knob"
           type="range"
           value="50"
           min="0" max="100"
           data-angle-start="-400"
           data-angle-end="360"
           data-indicator-auto-position="true"
           data-indicator-auto-rotate="true"
           data-indicator-radius="22"
            />
  </div>

  <div class="clearfix"></div>

  <div class="grid">

    <input id="position_canvas_knob"
           name="position_canvas_knob"
           type="range"
           value="50"
           min="0" max="100"
           data-indicator-auto-position="true"
           data-indicator-radius="22"
            />

    <input id="rotate_canvas_knob"
           name="rotate_canvas_knob"
           type="range"
           value="50"
           min="0" max="100"
           data-angle-start="-400"
           data-angle-end="360"
           data-indicator-auto-rotate="true"
            />

    <input id="position-rotate_canvas_knob"
           name="position-rotate_canvas_knob"
           type="range"
           value="50"
           min="0" max="100"
           data-angle-start="-400"
           data-angle-end="360"
           data-indicator-auto-position="true"
           data-indicator-auto-rotate="true"
           data-indicator-radius="22"
            />
  </div>

  <div class="clearfix"></div>

  <div class="grid">

    <input id="position_sprite_knob"
           name="position_sprite_knob"
           type="range"
           data-indicator-auto-position="true"
           data-indicator-radius="20"
           data-sprite-width="100"
           data-sprite-height="100"
           data-center-offset-x="2"
           data-center-offset-y="2"
            />

    <input id="repeated_knob"
       name="repeated_knob"
       type="range"
       data-sprite-count="12"
       data-sprite-width="100"
       data-sprite-height="100"
       data-sprite-direction="cw"
        />

    <input id="oven_knob"
       name="oven_knob"
       type="range"
       data-sprite-count="120"
       data-sprite-width="100"
       data-sprite-height="100"
       data-sprite-direction="cw"
        />

  </div>


  <!-- mouse/touch events -->
  <script type="text/javascript" src="asset/ui.js"></script>
  <script type="text/javascript" src="asset/knob_helper.js"></script>

  <script type="text/javascript">

  var positionKnobCSS          = KnobHelper.createKnobCSS(
                                 document.getElementById('position_css_knob'),
                                 'position_css_knob'
                                );

  var rotateKnobCSS            = KnobHelper.createKnobCSS(
                                 document.getElementById('rotate_css_knob'),
                                 'rotate_css_knob'
                                );

  var positionRotateKnobCSS    = KnobHelper.createKnobCSS(
                                 document.getElementById('position-rotate_css_knob'),
                                 'position-rotate_css_knob'
                                );

  var positionKnobCanvas       = KnobHelper.createKnobCanvas(
                                  document.getElementById('position_canvas_knob'),
                                  'position_canvas_knob'
                                 );

  var rotateKnobCanvas         = KnobHelper.createKnobCanvas(
                                  document.getElementById('rotate_canvas_knob'),
                                  'rotate_canvas_knob'
                                 );

  var positionRotateKnobCanvas = KnobHelper.createKnobCanvas(
                                  document.getElementById('position-rotate_canvas_knob'),
                                  'position-rotate_canvas_knob'
                                 );

  var positionKnobSprite       = KnobHelper.createKnobSprite(document.getElementById('position_sprite_knob'),
                                  'position_sprite_knob',
                                  '../post/house.png',
                                  '../post/house_indicator.png'
                                 );

  var repeatKnobSprite         = KnobHelper.createKnobSprite(document.getElementById('repeated_knob'),
                                  'repeated_knob',
                                  '../post/toaster_knob.png'
                                 );

  var renderedKnobSprite       = KnobHelper.createKnobSprite(document.getElementById('oven_knob'),
                                  'oven_knob',
                                  '../post/oven_knob.png'
                                 );


  </script>

</body>
</html>
